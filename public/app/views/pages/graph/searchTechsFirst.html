
<div class="col-md-12 marginTop10" ng-controller="searchTechController">
    <h1><i class="fa fa-search" aria-hidden="true"></i> Search Technology Graph</h1>

    <form name="searchTechsForm">
    <fieldset class="searchTech">
        <h2>Technology Names</h2>
        <div class="col-md-12" >
            <button class="btn btn-success " ng-click="addField()">+</button>
            <button  class="btn btn-danger " href="#/second" ng-click="deleteField()">-</button>
        </div>
        <ul class="input-list style-1 col-md-12">


            <div class="col-xs-12">
                <li class="col-xs-4 listStyle"  ng-repeat="item in inputs">
                    <label class="labelInline" for="1">Tech Name:</label>
                    <input id="1" type="text" ng-model="itemValue[$index]" required>

                </li>
            </div>


        </ul>
        <hr>
        <ul class="input-list style-1 col-md-12 marginTop10">
            <h2>Options</h2>

            <div class="col-md-6">
                <label for="threshHold">Thresh hold:</label>
                <input id="threshHold" type="text" ng-model="threshHold" required>
            </div>
            <div class="col-md-6">
                <label   for="traverseDepth">traverse Depth:</label>
                <input id="traverseDepth" type="text" ng-model="traverseDepth" required>
            </div>
        </ul>
        <div class="col-md-12 marginTop10">
            <button ng-disabled="searchTechsForm.$invalid" class="btn btn-success btn-lg marginTop10" ng-click="searchGraph('/searchTechsSecondPage')">Search Graph <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    </fieldset>
    </form>

</div>
