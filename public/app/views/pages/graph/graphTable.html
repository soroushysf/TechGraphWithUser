


<div class=" col-md-12 marginTop10" ng-controller="graphTableController">
    <div class="col-xs-12">
        <h3 class="textAlignRight  pageHeaderTable"><i class="fa fa-table" aria-hidden="true"></i> {{graphTableTitle}}</h3>
    </div>
    <!--<div class="graphWindow col-md-12">-->
    <div class="panel panel-warning graphTable">
        <div class="panel-heading">


            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <form name="searchBarForm">
                        <div class="input-group custom-search-form">
                            <input type="text" ng-model="field.queryInput" class="form-control" required>
                            <span class="input-group-btn">
              <button class="btn btn-orange" type="submit" ng-disabled="searchBarForm.$invalid" ng-click="searchBarGetData(field)">
                  جست و جوی گراف
              <span ng-hide="searchBarSpinner" class="glyphicon glyphicon-search"></span>
                  <span ng-show="searchBarSpinner"  class="fa fa-spinner fa-spin" aria-hidden="true"></span>
             </button>
             </span>
                        </div><!-- /input-group -->
                    </form>

                </div>
            </div>
            <input ng-disabled="threshHoldSpinner" id="searchThreshHold" ng-model="queryThreshHold" class="input-sm form-inline" type="text" placeholder="threshHold" required>
            <button ng-disabled="!queryThreshHold" type="button" class="btn btn-success" data-toggle="button" aria-pressed="true" autocomplete="off" ng-click="setThreshHold(queryThreshHold)">
                set
                <span ng-show="threshHoldSpinner"  class="fa fa-spinner fa-spin" aria-hidden="true"></span>
            </button>
        </div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label >Search</label>
                    <input type="text" ng-model="searchTable" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>
        <table class="table table-hover" id="dev-table" >
            <thead class="tableHeader">
            <tr>
                <th class="dataCenter" >#
                </th>
                <th class="dataCenter">نام فناوری
                </th>
                <th class="dataCenter" >شماره
                </th>
                <th class="dataCenter" >خوشه
                </th>
                <th class="dataCenter" >نوع
                </th>

            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="node in nodes |filter :searchTable|itemsPerPage:10" current-page="currentPage"  class="listBackground" ng-class="{'oddBackground' : $even}">
                <td class="dataCenter" >{{ ($index + 1) + (currentPage - 1) * 10}}</td>
                <td class="dataCenter">{{node.title}}</td>
                <td class="dataCenter">{{node.id}}</td>
                <td class="dataCenter">{{node.cluster}}</td>
                <td class="dataCenter">{{node.icon}}</td>
            </tr>

            </tbody>

        </table>
        <div class="col-md-4 col-md-offset-4">
            <dir-pagination-controls class="tablePageNumber"
                                     max-size="10"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
