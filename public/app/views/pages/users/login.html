<div ng-controller="regCtrl as register">
    <div class="page-header">
        <h1>User Login</h1>
    </div>

    <form ng-submit="main.login(main.loginData)">
        <br>
        <label>Email:</label>
        <input class="form-control" type="email" name="email" ng-model="main.loginData.email">
        <br>
        <label>Password:</label>
        <input class="form-control" type="password" name="password" ng-model="main.loginData.password">
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>loading...</p>
    </div>
    <div class="row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">
            {{main.successMsg}}
        </div>
    </div>
    <div class="row show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger">
            {{main.errorMsg}}
        </div>
    </div>
</div>
