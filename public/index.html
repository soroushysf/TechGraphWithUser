<head>

    <base href="/">
    <title></title>

    <!-- external css libraries-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script type="text/javascript" src="assets/js/d3.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>



    <!-- angular application-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/routes.js"></script>

    <!-- angular services-->
    <script type="text/javascript" src="app/services/userServices.js"></script>
    <script type="text/javascript" src="app/services/authServices.js"></script>
    <script type="text/javascript" src="app/services/graphServices.js"></script>

    <script type="text/javascript" src="app/services/userGraphs.js"></script>

    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>

    <script type="text/javascript" src="app/controllers/graphExploreCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/graphTableCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/searchTechCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/searchTechViewCtrl.js"></script>



    <!-- angular directives-->
    <script type="text/javascript" src="app/directives/matchPassword.js"></script>

<body ng-show="main.loadme" ng-cloak>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbarBrandLogo" href="/">
                <img style="padding-top: 4px" href="/" src="assets/img/Tech-mining-Logo-HQ2.png" alt=""/>
            </a>
            <a class="navbar-brand" href="/">درباره ما <img style="display: inline" src="assets/img/icon_about%20(1).png" alt=""></a>
            <a class="navbar-brand" href="/">فن کاوی چیست  <img style="display: inline" src="assets/img/icon_whatisTM%20(1).png" alt=""></a>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav textAlignRight floatRight">
                <li ng-show="main.logoutMenu" class="floatRight" ><a ng-class="{ active: main.isActive('/profile'), backgroundMenu : main.isActive('/profile')}" href="/profile"><img src="assets/img/icon-home%20(2).png" alt=""> {{main.username}} </a></li>
                <li ng-show="main.logoutMenu" class="floatRight" ><a ng-class="{ active: main.isActive('/graphExplore'), backgroundMenu : main.isActive('/graphExplore')}" href="/graphExplore"><img src="assets/img/icon_graphsearch.png" alt=""> جست و جو در گراف</a></li>

                <li ng-show="main.logoutMenu" class="floatRight" ><a ng-class="{ active: main.isActive('/searchTechsFirstPage'), backgroundMenu : main.isActive('/searchTechsFirstPage')}" href="/searchTechsFirstPage"><img src="assets/img/icon-graph_search%20(1).png" alt=""> جست و جوی فناوری ها</a></li>


                <li class="floatRight" ><a ng-class="{ active: main.isActive('/'), backgroundMenu : main.isActive('/')}" ng-hide="main.logoutMenu" href="/login"><img src="assets/img/icon-login.png" alt=""> ورود  </a></li>
                <li class="floatRight"><a ng-class="{ active: main.isActive('/register'), backgroundMenu : main.isActive('/register')}" ng-hide="main.logoutMenu" href="/register"><img src="assets/img/icon-signup.png" alt=""> ثبت نام</a></li>
                <li class="floatRight" ng-show="main.logoutMenu"><a ng-click="main.logout()"><img src="assets/img/icon-logout%20(1).png" alt="">    خروج</a></li>


            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">



    <div ng-view></div>

</div> <!-- /container -->
