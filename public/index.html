<!DOCTYPE html>
<html lang="en" ng-app="techGraph" ng-controller="mainCtrl as main">
<head>

    <base href="/">
    <title></title>

    <!-- external css libraries-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-animate-css/build/nga.all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">


    <!-- angular js libraries-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angularUtils-pagination/dirPagination.js"></script>

    <!-- angular config-->
    <script type="text/javascript" src="app/config/graphInitialData.js"></script>

    <!-- external js libraries-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/d3.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>



    <!-- angular application-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/routes.js"></script>

    <!-- angular services-->
    <script type="text/javascript" src="app/services/userServices.js"></script>
    <script type="text/javascript" src="app/services/authServices.js"></script>
    <script type="text/javascript" src="app/services/graphServices.js"></script>
    <script type="text/javascript" src="app/services/d3Links.js"></script>
    <script type="text/javascript" src="app/services/d3Nodes.js"></script>
    <script type="text/javascript" src="app/services/graphTableService.js"></script>
    <script type="text/javascript" src="app/services/searchTechServices.js"></script>
    <script type="text/javascript" src="app/services/userGraphs.js"></script>



    <!-- angular controllers-->
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/graphExploreCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/graphTableCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/searchTechCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/searchTechViewCtrl.js"></script>



    <!-- angular directives-->
    <script type="text/javascript" src="app/directives/matchPassword.js"></script>
    <script type="text/javascript" src="app/directives/drawGraph.js"></script>


</head>

<body ng-show="main.loadme" ng-cloak>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">فن کاوی</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav textAlignRight floatRight">
                <li class="floatRight" ><a ng-class="{ active: main.isActive('/'), backgroundMenu : main.isActive('/')}" href="/"><i class="fa fa-home"></i> خانه </a></li>
                <li class="floatRight" ng-show="main.logoutMenu" class="dropdown">
                    <a ng-class="{ backgroundMenu: main.isActive('/graphExplore') || main.isActive('/graphTable') || main.isActive('/searchTechsFirstPage')}" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-share-alt"></i> گراف <span class="caret"></span></a>
                    <ul class="dropdown-menu dropDownMenu textAlignRight">
                        <li><a href="/graphExplore">جست و جو در گراف</a></li>
                        <li><a href="/graphTable">اطلاعات لیستی گراف</a></li>
                        <li><a href="/searchTechsFirstPage">جست و جوی تکنولوژی ها</a></li>

                    </ul>
                </li>
                <li class="floatRight" ng-class="{ active: main.isActive('/profile'), backgroundMenu : main.isActive('/profile')}" ng-show="main.logoutMenu"><a href="/profile"> {{main.username}}</a></li>
                <li class="floatRight" ng-class="{ active: main.isActive('/login')}" ng-hide="main.logoutMenu"><a href="/login"><i class="fa fa-sign-in"></i> ورود  </a></li>
                <li class="floatRight" ng-class="{ active: main.isActive('/register')}" ng-hide="main.logoutMenu"><a href="/register"><i class="fa fa-sign-in"></i> ثبت نام</a></li>
                <li class="floatRight" ng-show="main.logoutMenu"><a ng-click="main.logout()"><i class="fa fa-sign-out"></i> خروج</a></li>


            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">



<div ng-view></div>

</div> <!-- /container -->



</body>
</html>
