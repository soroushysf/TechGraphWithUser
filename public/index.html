<!DOCTYPE html>
<html lang="en" ng-app="techGraph" ng-controller="mainCtrl as main">
<head>

    <base href="/">
    <title></title>

    <!-- external css libraries-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-animate-css/build/nga.all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- angular js libraries-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>



    <!-- external js libraries-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- angular application-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/routes.js"></script>

    <!-- angular controllers-->
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>

    <!-- angular services-->
    <script type="text/javascript" src="app/services/userServices.js"></script>
    <script type="text/javascript" src="app/services/authServices.js"></script>

</head>

<body ng-show="main.loadme" ng-cloak>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li ng-hide="main.logoutMenu"><a href="/login">Login</a></li>
                <li ng-hide="main.logoutMenu"><a href="/register">Register</a></li>
                <li ng-show="main.logoutMenu"><a ng-click="main.logout()">Logout</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                <li ng-show="main.logoutMenu"><a href="/profile">Hello {{main.username}}</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">
    <div class="row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">
            {{main.successMsg}}
        </div>
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <!--<div class="jumbotron">-->
        <!--<h1>Theme example</h1>-->
        <!--<p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a starting point to create something more unique by building on or modifying it.</p>-->
    <!--</div>-->


<div ng-view></div>

</div> <!-- /container -->



</body>
</html>
